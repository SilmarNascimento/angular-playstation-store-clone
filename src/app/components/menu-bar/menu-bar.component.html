<div class="menu-bar__container">
  <div class="menu-bar__logo">
    <img
      src="assets/ps-logo.png"
      alt="logo da Playstation Store"
      srcset=""
      width="150px"
      height="35px"
    >
  </div>
  <div class="menu-bar__item">
    <ul>
      <li *ngFor="let contact of contacts; let i = index">
        <a [href]="contact[1]" target="_blank">
          <lucide-icon [name]="contact[0]" class="my-icon"></lucide-icon>
        </a>
      </li>
    </ul>
  </div>
</div>
